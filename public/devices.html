<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Management - TrackONWater Admin</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Use the same header as dashboard -->
    <header class="main-header">
      <div class="header-content">
        <div class="header-left">
          <div class="logo">TrackONWater Admin</div>
          <nav class="main-nav">
            <ul>
              <li><a href="dashboard.html">Home</a></li>
              <li class="active"><a href="devices.html">Devices</a></li>
              <li><a href="apikey-management.html">API Keys</a></li>
            </ul>
          </nav>
        </div>
        <div class="logout-container">
          <button onclick="logout()" class="logout-button">Log Out</button>
        </div>
      </div>
    </header>

    <main class="main-content">

<section class="device-management">
  <div class="device-management__header">
    <h2 class="device-management__title">Device Management</h2>
    <button id="bulkAssignBtn">Bulk Assign</button>
  </div>
  
  <!-- Filter Dropdown -->
  <div class="filter-container">
    <label for="eventFilter">Filter by Event:</label>
    <select id="eventFilter" onchange="filterDevicesByEvent()">
      <option value="">All Events</option>
      <!-- Options will be added dynamically -->
    </select>
  </div>
  
  <!-- Scrollable table container -->
  <div class="device-table-container">
    <table class="device-table">
      <thead>
        <tr>
          <!-- Narrow column for checkboxes -->
          <th style="width: 40px;">
            <input type="checkbox" id="selectAllDevices">
          </th>
          <th onclick="sortDevicesTable(1)">Device ID</th>
          <th onclick="sortDevicesTable(2)">Assigned Event</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="deviceTableBody">
        <!-- Device rows inserted here -->
      </tbody>
    </table>
  </div>
</section>


    </main>

    <footer>
      <p>&copy; 2025 TrackONWater</p>
    </footer>
  </div>
</body>
</html>
