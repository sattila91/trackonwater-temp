<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackONWater Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfRaybP0e4hmSGEHGCGbaxMB4REm5ArHI&libraries=geometry&loading=async&callback=initMap"></script>
</head>
<body>
  <div class="container">
    <!-- Sticky Header with Logo, Navigation, and Logout -->
    <header class="main-header">
      <div class="header-content">
        <div class="header-left">
          <div class="logo">TrackONWater Admin</div>
          <nav class="main-nav">
            <ul>
              <li class="active"><a href="dashboard.html">Home</a></li>
              <li><a href="devices.html">Devices</a></li>
              <li><a href="apikey-management.html">API Keys</a></li>
              <!-- Additional menu items can be added here -->
            </ul>
          </nav>
        </div>
        <div class="logout-container">
          <button onclick="logout()" class="logout-button">Log Out</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <!-- Add top padding/margin via CSS to account for the fixed header height -->
    <main class="main-content">
      <!-- Stats and Map Container -->
      <section class="stats-map-container">
        <div class="chart-container">
          <h2>Statistics</h2>
          <canvas id="msgChart"></canvas>
        </div>
        <div class="map-container">
          <h2>Tracker Locations</h2>
          <div id="map"></div>
        </div>
      </section>
<!-- Tracker Data Table -->
<section class="tracker-data">
  <div class="tracker-data-header">
    <div class="tracker-data-header-left">
      <h2>Tracker Data</h2>
    </div>
    <div class="tracker-data-header-center">
      <label for="trackerEventFilter">Filter by Event:</label>
      <select id="trackerEventFilter" onchange="filterTrackersByEvent()">
        <option value="">All Events</option>
        <!-- Options will be populated dynamically -->
      </select>
    </div>
    <div class="tracker-data-header-right">
      <button id="clearSelectionButton" class="clear-button" style="display: none;">Clear Selection</button>
    </div>
  </div>
  <table id="trackerTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Tracker UID &#9650;&#9660;</th>
        <th>Last Data</th>
        <th onclick="sortTable(2)">Last Timestamp &#9650;&#9660;</th>
        <th onclick="sortTable(3)">Message Count &#9650;&#9660;</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here -->
    </tbody>
  </table>
</section>

    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 TrackONWater</p>
    </footer>
  </div>
</body>
</html>
