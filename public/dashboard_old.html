<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MQTT Dashboard</h1>
        </header>
        <main>
            <section class="stats">
                <h2>Statistics</h2>
                <canvas id="msgChart"></canvas>
            </section>
            <section class="tracker-data">
                <h2>Tracker Data</h2>
                <table id="trackerTable">
                    <thead>
                        <tr>
                            <th>Tracker UID</th>
                            <th>Last Data</th>
                            <th>Last Timestamp</th>
                            <th>Message Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Your Company Name</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
